<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Versus</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<wrapper class="wrapper">
		<header class="header" style="background-image: url('img/01.jpg');">
			<div class="header__container">
				<div class="header__logo">
					<h1 class="logo__title">Versus</h1>
				</div>
	
				<nav class="nav">
					<ul class="nav__lists">
						<li class="nav__list">
							<a class="nav__link--active" href="#">Portfolio</a>
						</li>
					</ul>
					<ul class="nav__lists">
						<li class="nav__list">
							<a class="nav__link" href="#">About</a>
						</li>
					</ul>
					<ul class="nav__lists">
						<li class="nav__list">
							<a class="nav__link" href="#">Contact</a>
						</li>
					</ul>
				</nav>
			</div>

			<section class="build">
				<div class="build__container">
					<div class="text">
						<h2 class="text__title">We build beautiful<br /> web and mobile apps.</h2>
						<div class="text__action">
							<a href="#" class="action__button">Get a quote</a>
						</div>
					</div>
				</div>
			</section>
		</header>

		<!-- MAIN START -->
		<section class="img-block">
			<div class="img-block__container">
				<div class="img-block__text">
					<h2 class="img-block__title">Latest Work</h2>
				</div>
				<div class="img-block">
					<div class="img-block__image">
						<img src="img/img-block/01.svg" alt="">
					</div>
					<div class="img-block__image">
						<img src="img/img-block/02.svg" alt="">
					</div>
					<div class="img-block__image">
						<img src="img/img-block/03.svg" alt="">
					</div>
					<div class="img-block__image">
						<img src="img/img-block/04.svg" alt="">
					</div>
					<div class="img-block__image">
						<img src="img/img-block/05.svg" alt="">
					</div>
					<div class="img-block__image">
						<img src="img/img-block/06.svg" alt="">
					</div>
					<div class="img-block__image">
						<img src="img/img-block/07.svg" alt="">
					</div>
					<div class="img-block__image">
						<img src="img/img-block/08.svg" alt="">
					</div>
					<div class="img-block__image">
						<img src="img/img-block/09.svg" alt="">
					</div>
				</div>
			</div>
		</section>
		<!-- MAIN END -->


		<!-- FOOTER START -->
		<section class="footer">
			<div class="footer__text">
				<h2 class="footer__title">Versus</h2>
				<p class="footer__subtitle">Powered by Webflow</p>
			</div>
		</section>
		<!-- FOOTER END -->
	</wrapper>
</body>
</html>
